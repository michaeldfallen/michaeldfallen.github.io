---
layout: default
title: Michael Allen
---
<article class="flair">
    <header class="frontpage">
      {% include flair.html %}
    </header>
</article>
{% for post in site.posts limit: 10 %}
  <article>
      <header>
          <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <p class="meta">{{ post.date | date_to_string }}</p>
      </header>
      {{ post.excerpt }}
      {% if post.external %}
      <p>
        <a href="{{ post.external_link }}">
          read more {{post.external}} &raquo;
        </a>
      </p>
      {% else %}
      <p><a href="{{ post.url }}">read more &raquo;</a></p>
      {% endif %}
  </article>
{% endfor %}

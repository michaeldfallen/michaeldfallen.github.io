<article class="flair">
    <header class="frontpage">
      {% include flair.html %}
    </header>
</article>
<article>
  <h1>/ <a href="/articles">Articles</a></h1>
{% for post in site.posts limit: 5 %}

      <header>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p class="meta">Published on {{ post.date | date_to_string }}</p>
      </header>
  </article>
{% endfor %}
<p><a href="/articles">More articles &raquo;</a></p>
</article>

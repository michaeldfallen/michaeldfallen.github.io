---
layout: default
---
<article>
<header>
	<h1>{{ page.title }}</h1>
	<p class="meta">{{ page.date | date_to_string }}</p>
</header>
{{ content }}
</article>
<nav>
    <section class="pagination">
      <ul>
      {% if page.previous %}
        <li class="prev">
            <a
              href="{{ BASE_PATH }}{{ page.previous.url }}"
              title="{{ page.previous.title }}">
                <span>&laquo; Previous</span>
                {{ page.previous.title }}
            </a>
        </li>
      {% endif %}
      {% if page.next %}
        <li class="next">
            <a
              href="{{ BASE_PATH }}{{ page.next.url }}"
              title="{{ page.next.title }}">
                <span>Next &raquo;</span>
                {{ page.next.title }}
            </a></li>
      {% endif %}
      </ul>
    </section>
    <section>
      {% include flair.html %}
    </section>
</nav>
